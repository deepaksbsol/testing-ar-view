<!DOCTYPE html>
<html>
  <head>
    <title>3D Model AR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #000;
        display: flex;
        flex-direction: column;
        height: 100vh;
        font-family: sans-serif;
      }

      model-viewer {
        flex: 1;
        width: 100%;
      }

      .ar-button {
        padding: 15px 25px;
        font-size: 18px;
        background: #00aaff;
        color: white;
        border: none;
        border-radius: 8px;
        margin: 10px auto;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      }

      .ar-button:hover {
        background: #008ecc;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="78080.glb"
      camera-controls 
      auto-rotate 
      shadow-intensity="1" 
      exposure="1" 
      alt="3D model">
    </model-viewer>

    <a href="intent://arvr.google.com/scene-viewer/1.0?file=https://deepaksbsol.github.io/glb-hosting/78080.glb&mode=ar_only#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=https://deepaksbsol.github.io/glb-hosting/;end;">
      <button class="ar-button">View in AR</button>
    </a>
  </body>
</html>

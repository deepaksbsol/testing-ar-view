<!DOCTYPE html>
<html>
<head>
  <title>3D Model AR Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { 
      margin: 0; 
      background: #000;
    }
    model-viewer { 
      width: 100vw; 
      height: 100vh; 
    }
    .ar-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      padding: 12px 24px;
      font-size: 16px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .ar-button:hover {
      background: #3367d6;
    }
    #ar-status {
      position: fixed;
      top: 70px;
      left: 20px;
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 1000;
    }
    .error {
      color: #ff4444;
    }
  </style>
</head>
<body>
  <model-viewer
    id="modelViewer"
    src="https://deepaksbsol.github.io/testing-ar-view/ball.glb"
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    exposure="1"
    ios-src="https://deepaksbsol.github.io/testing-ar-view/ball.glb"
    xr-environment
    alt="3D model">
    
    <button slot="ar-button" class="ar-button">
      View in AR
    </button>
  </model-viewer>

  <p id="ar-status"></p>

  <script>
    const modelViewer = document.getElementById('modelViewer');
    const arStatus = document.getElementById('ar-status');
    
    // Error handling
    modelViewer.addEventListener('error', (event) => {
      console.error('Model error:', event.detail);
      arStatus.innerHTML = `<span class="error">Failed to load 3D model:</span> ${event.detail.message}`;
    });
    
    modelViewer.addEventListener('ar-status', (event) => {
      if (event.detail.status === 'failed') {
        arStatus.innerHTML = `<span class="error">AR not available:</span> ${event.detail.message || 'Device not supported'}`;
      }
    });
    
    // Alternative AR launch for Android
    function launchSceneViewer() {
      const modelUrl = encodeURIComponent('https://deepaksbsol.github.io/testing-ar-view/ball.glb');
      const fallbackUrl = encodeURIComponent(window.location.href);
      
      window.location.href = `intent://arvr.google.com/scene-viewer/1.0?file=${modelUrl}&mode=ar_only#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=${fallbackUrl};end`;
    }
    
    // Check if we should use intent
    if (/android/i.test(navigator.userAgent)) {
      document.querySelector('.ar-button').addEventListener('click', launchSceneViewer);
    }
  </script>
</body>
</html>
